<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">

    <title>Enigma Encryption</title>
</head>
<body>
    
    <header>
        <div class="container-title">
            <h1 class="title">Enigma Encryption</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form>
                <div>
                    <label for="encrypt">Encrypt:</label>
                    <br>
                    <input type="text" name="encryptText" placeholder="Text to encrypt">
                </div>
                <button>Encrypt</button>
            </form>
        </div>

        <div class="container">
            <form>
                <div>
                    <label for="decrypt">Decrypt:</label>
                    <br>
                    <input type="text" name="decryptText" placeholder="Text to decrypt">
                </div>
                <button>Decrypt</button>
            </form>
        </div>

    </main>

    <footer>
        <div class="container-footer">
            <p>Author: Brayam Saavedra</p>
            <p>GitHub: <a href="https://github.com/Jebrayam">Jebrayam</a></p>   
        </div>
    </footer>

    <script src="js/main.js"></script>
    
</body>
</html>
