<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <title>Enigma Encryption</title>
</head>
<body background="img/background.jpg">
    
    <header>
        <div class="container">
            <h1 class="title">Enigma Encryption</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="flex-container">

                    <span id="encrypt" class="flex-child Encrypt">
                      Encrypt
                    </span>
                    
                    <span id="decrypt" class="flex-child Decrypt">
                      Decrypt
                    </span>                    
                </div>
                <br>
                <input class="text-field" type="text" id="inputField" name="inputText" placeholder="Enter lowercase letters only, without accent">
                <button id="translate-button">Translate</button> 
                <br>  
                <br>
            </form>
        </div>

        <div class="container">
            <form>
                <div>
                    <input class="text-field" type="text" id="ouputField" name="processedText">
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="container">
            <br>
            <p>Author: Brayam Saavedra</p>
            <p>GitHub: <a href="https://github.com/Jebrayam">Jebrayam</a></p>   
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/changeMode.js"></script>
    
</body>
</html>
